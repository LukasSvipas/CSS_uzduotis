<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Klases darbas</title>
		<link rel="stylesheet" href="CSS/styleklasesdarbas.css">
	</head>
	<body>
		<div class="container">
			<header>
				<h1>Header</h1>
			</header>
			<main>
				<div>
					<div class="left">
						<article class="hero">
							<h2>Hero</h2>
						</article>
						<article class="sidebar">
							<h2>Sidebar</h2>
						</article>
					</div>
					<div class="right">
						<article class="main">
							<h1>Main Content</h1>
							<p>**If things do not look right, make sure your browser is in "Experimental Mode"</p>
						</article>
						<article class="extra">
							<h2>Extra Content</h2>
						</article>	
					</div>
				</div>
				<div>	
					<article class="posts">
						<h2>Related Posts</h2>
					</article>
					<article class="images">
						<h2>Related Images</h2>
					</article>	
				</div>
			</main>
			<footer>
				<h2>Footer</h2>
			</footer>
		</div>
	</body>
</html>
